version: '{build}'

branches:
  only:
    - main

image:
  - Ubuntu2004

install:
  - ps: git submodule init
  - ps: git submodule update
  - ps: nproc
  - ps: pwd
  - ps: cd ~ && svn checkout -r 2974 https://svn.code.sf.net/p/tass64/code/trunk tass64-code
  - cd ~/tass64-code && make -j$(NPROC)

build_script:
  - ps: cd ghouls-tng && make wip_build VERBOSE=1 TASS=$HOME/tass64-code/64tass
  - ps: $env:OUTPUT_NAME=Get-Content ghouls-tng/build/last_wip_build.txt -First 1
  - ps: 'dir env:'
    
artifacts:
  - path: $(OUTPUT_NAME)
    name: output

deploy:
